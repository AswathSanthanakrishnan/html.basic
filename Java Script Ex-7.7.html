<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 5px;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Compound Interest Calculator</h1>

    <form id="interestForm">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" required>

        <label for="rate">Rate of Interest (% per year):</label>
        <input type="number" id="rate" required>

        <label for="time">Time (in years):</label>
        <input type="number" id="time" required>

        <label for="compounding">Number of times interest is compounded per unit time:</label>
        <input type="number" id="compounding" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function compoundInt() {
            event.preventDefault(); // Prevent form submission

            // Retrieve inputs
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);
            var compounding = parseFloat(document.getElementById('compounding').value);

            // Calculate compound interest
            var amount = principal * Math.pow(1 + rate / (compounding * 100), compounding * time);

            // Display the result
            document.getElementById('result').textContent = "Final Amount: " + amount.toFixed(2);
        }

        // Attach event listener to the form submission
        document.getElementById('interestForm').addEventListener('submit', compoundInt);
    </script>
</body>
</html>
