<!DOCTYPE html>
<html>
<head>
  <title>Lifetime Supply Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lifetime Supply Calculator</h2>

    <label for="age">Age:</label>
    <input type="number" id="age">

    <label for="amountPerDay">Amount per Day:</label>
    <input type="number" id="amountPerDay">

    <button onclick="calculateSupply()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    
    function calculateSupply() {
      var age = document.getElementById("age").value;
      var amountPerDay = document.getElementById("amountPerDay").value;

      var maxAge = 80;
      var totalAmount = (maxAge - age) * amountPerDay;

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "You will need " + totalAmount + " to last you until the ripe old age of " + maxAge;
    }
  </script>
</body>
</html>
