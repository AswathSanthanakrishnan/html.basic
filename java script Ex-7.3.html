<!DOCTYPE html>
<html>
<head>
  <title>Vowel Count</title>
</head>
<body>
  <h1>Vowel Count</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Example: Hello, World!">
  <button onclick="countAndDisplayVowels()">Count Vowels</button>
  <p id="result"></p>

  <script>
    function countVowel(str) {
      var vowels = 'aeiouAEIOU';
      var count = 0;

      for (var i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
          count++;
        }
      }

      return count;
    }

    function countAndDisplayVowels() {
      var inputString = document.getElementById('inputString').value;
      var vowelCount = countVowel(inputString);

      var resultElement = document.getElementById('result');
      resultElement.textContent = "The vowel count is: " + vowelCount;
    }
  </script>
</body>
</html>
