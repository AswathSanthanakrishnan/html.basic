<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="celsius">Enter Celsius temperature:</label>
  <input type="number" id="celsius" />
  <button onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button>
  <p id="celsiusToFahrenheitResult"></p>

  <br />

  <label for="fahrenheit">Enter Fahrenheit temperature:</label>
  <input type="number" id="fahrenheit" />
  <button onclick="fahrenheitToCelsius()">Convert to Celsius</button>
  <p id="fahrenheitToCelsiusResult"></p>

  <script>
    function celsiusToFahrenheit() {
      var celsius = document.getElementById('celsius').value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('celsiusToFahrenheitResult').innerText = celsius + '째C is ' + fahrenheit + '째F';
    }

    function fahrenheitToCelsius() {
      var fahrenheit = document.getElementById('fahrenheit').value;
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById('fahrenheitToCelsiusResult').innerText = fahrenheit + '째F is ' + celsius + '째C';
    }
  </script>
</body>
</html>
