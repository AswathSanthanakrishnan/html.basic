<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: left;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="number"] {
            padding: 5px;
            width: 150px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>

    <div class="container">
        <label for="start">Start Range:</label>
        <input type="number" id="start" required>

        <label for="end">End Range:</label>
        <input type="number" id="end" required>

        <button onclick="genRandom()">Generate</button>

        <div id="result"></div>
    </div>

    <script>
        function genRandom() {
            var start = parseInt(document.getElementById('start').value);
            var end = parseInt(document.getElementById('end').value);

            // Validate inputs
            if (isNaN(start) || isNaN(end)) {
                document.getElementById('result').textContent = 'Invalid input. Please enter valid numbers.';
                return;
            }

            // Swap start and end if start is greater than end
            if (start > end) {
                var temp = start;
                start = end;
                end = temp;
            }

            // Generate random number
            var randomNumber = Math.floor(Math.random() * (end - start + 1)) + start;

            // Display the result
            document.getElementById('result').textContent = 'Random Number: ' + randomNumber;
        }
    </script>
</body>
</html>
