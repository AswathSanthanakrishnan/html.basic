<!DOCTYPE html>
<html>
<head>
  <title>Circle Calculator</title>
</head>
<body>
  <h1>Circle Calculator</h1>
  <label for="radius">Enter the radius of the circle:</label>
  <input type="number" id="radius" />
  <button onclick="calculate()">Calculate</button>
  <p id="circumference"></p>
  <p id="area"></p>

  <script>
    function calculate() {
      var radius = document.getElementById('radius').value;
      var circumference = 2 * Math.PI * radius;
      var area = Math.PI * radius * radius;

      document.getElementById('circumference').innerHTML = 'The circumference is ' + circumference.toFixed(2);
      document.getElementById('area').innerText = 'The area is ' + area.toFixed(2);

    }
  </script>
</body>
</html>
