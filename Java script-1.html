<!DOCTYPE html>
<html>
<head>
  <title>The Fortune Teller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    #fortune {
      margin-top: 20px;
    }

    #generateButton {
      padding: 10px 20px;
      background-color: #73e2cd;
      border: none;
      color: #FFFFFF;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>The Fortune Teller</h1>
  <div id="fortune"></div>
  <button id="generateButton">Generate Fortune</button>

  <script>
    var fortuneElement = document.getElementById("fortune");
    var generateButton = document.getElementById("generateButton");

    generateButton.addEventListener("click", function() {
      var fortunes = [
        "You will be a Software Engineer in New York, and married to Emma with 2 kids.",
        "You will be a Teacher in London, and married to Alex with 3 kids.",
        "You will be a Chef in Paris, and married to Sophia with 1 kid."
      ];

      var randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      fortuneElement.innerHTML = randomFortune;
    });
  </script>
</body>
</html>
