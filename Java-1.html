<!DOCTYPE html>
<html>
<head>
  <title>The Fortune Teller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>The Fortune Teller</h1>
  <div id="fortune"></div>

  <script>
    function tellFortune(numChildren, partnerName, location, jobTitle) {
  var fortune = "You will be a " + jobTitle + " in " + location + ", and married to " + partnerName + " with " + numChildren + " kids.";
  return fortune;
}

var fortuneElement = document.getElementById("fortune");

var fortune1 = tellFortune(2, "Emma", "New York", "Software Engineer");
var fortune2 = tellFortune(3, "Alex", "London", "Teacher");
var fortune3 = tellFortune(1, "Sophia", "Paris", "Chef");
fortuneElement.innerHTML = fortune1 + "<br>" + fortune2 + "<br>" + fortune3;


  </script>
</body>
</html>
