<!DOCTYPE html>
<html>
<head>
  <title>Number Reverser</title>
</head>
<body>
  <h1>Number Reverser</h1>
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" step="any" required>
  <button onclick="reverseNum()">Reverse</button>
  <div id="result"></div>

  <script>
    function reverseNum() {
      var number = document.getElementById('numberInput').value;
      var reversed = 0;
      while (number !== 0) {
        reversed = (reversed * 10) + (number % 10);
        number = Math.floor(number / 10);
      }
      document.getElementById('result').innerHTML = "Reversed Number: " + reversed;
    }
  </script>
</body>
</html>
