<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        #numberInput {
            display: block;
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        
        #result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Prime Number Checker</h1>
    
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="checkPrime()">Check</button>
    
    <div id="result"></div>
    
    <script>
        function checkPrime() {
            var number = document.getElementById("numberInput").value;
            
            if (number <= 1) {
                document.getElementById("result").textContent = "Please enter a number greater than 1.";
                return;
            }
            
            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    document.getElementById("result").textContent = number + " is not a prime number.";
                    return;
                }
            }
            
            document.getElementById("result").textContent = number + " is a prime number.";
        }
    </script>
</body>
</html>
