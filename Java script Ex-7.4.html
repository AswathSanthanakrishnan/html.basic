<!DOCTYPE html>
<html>
<head>
  <title>flattenArray</title>
</head>
<body>
  <script>
    function flattenArr(arr) {
      return arr.reduce(function (result, currentArray) {
        return result.concat(currentArray);
      }, []);
    }

    var inputArray = [[1, 2], [3, 4], [5, 6]];
    var flattenedArray = flattenArr(inputArray);
    console.log(flattenedArray);
  </script>
</body>
</html>
