<!DOCTYPE html>
<html>
<head>
  <title>Circle Calculator</title>
</head>
<body>
  <h1>Circle Calculator</h1>
  <label for="radiusInput">Enter the radius:</label>
  <input type="number" id="radiusInput" required>
  <button onclick="circleValues()">Calculate</button>
  <div id="area"></div>
  <div id="perimeter"></div>


  <script>
    function circleValues() {
      var radius = document.getElementById('radiusInput').value;
      var area = Math.PI * radius * radius;
      var perimeter = 2 * Math.PI * radius;
      document.getElementById('area').innerHTML = "Area: " + area.toFixed(2);
      document.getElementById('perimeter').innerHTML = "Perimeter: " + perimeter.toFixed(2);
    }
  </script>
</body>
</html>
